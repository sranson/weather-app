<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
        
      <header>
        <nav class="navbar customNavbar">
            <div class="container">
              <span class="customNavbar">
                <h1>Weather Dashboard</h1>
              </span>
            </div>
          </nav>
      </header>

      <div class="row">

<!--LEFT COLUMN-->
<!--==================================================================================================================================-->
        <div class="col-md-3">
            <div class="card leftTopCard">
            

                    <h5>Search for a City:</h5>

                    <div class="input-group mb-3 customSearchBox">
                        <input type="text" class="form-control" id="searchBox">
                        <button class="btn btn-outline-secondary" type="button" id="searchBtn">Search</button>
                      </div>

                    <div>
                        <ul id="pastCities" class="list-group customUl">
                            <li id="listItem" class="list-group-item hidden"></li>
                        </ul>
                    </div>
            </div>
        </div>

<!--==================================================================================================================================-->

<!--RIGHT TOP COLUMN-->
<!--==================================================================================================================================-->
        <div class="col-md-9">
            <div class="card text-start customRopRightCard" >
                <div class="cityHeaderText">
                  <h3 id="date">08/15/2019</h3> <h2 id="cityName" class="hidden"></h2> 
                  <div id="topIcon"></div>
                </div>

                <div class="card-body text-start">
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="windSpeed"></p>
                    <p id="uvIndex"></p>
                </div>
              </div>
<!--==================================================================================================================================-->

<!--RIGHT BOTTOM COLUMN-->
<!--==================================================================================================================================-->
              <div class="fiveDayForecast">
                <h3>5-Day Forecast:</h3>
            </div>            
            <div class="row" id="weeklyForecast">
              <!--CARDS-->
            </div>
        </div>

<!--==================================================================================================================================-->
      
      </div> <!--End of div.row-->
    </div> <!--End of Div.container-->
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="/assets/js/apiCalls.js"></script>
  <script src="/assets/js/script.js"></script>
  <script src="/assets/js/formatter.js"></script>
  <script src="/assets/js/mockData.js"></script>
  
</html>
